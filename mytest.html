<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap form</title>
    <script>
      function validateForm() {
        const form = document.getElementById('survey');
        form.classList.add('was-validated');
      }
    </script>
</head>

<body>
    <div class="container my-4">
        <h1 class="d-flex justify-content-center">Forma</h1>
        <form class="row g-3" id="survey">
          <div class="row border p-3 my-3">
            <label class="form-label" for="name">Vārds</label>
            <input type="text" class="form-control" id="name" placeholder="Vārds" required>
            <label for="exampleInputEmail1" class="form-label">Email address</label required>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@email.com">
            
    </div>
    <div class="row border p-3 my-3">
        <label for="ice cream">Izvēlies saldējuma garšu</label>
          <select id="ice cream" class="form-control" required>
            <option value="" disabled selected>saldējuma garša</option>
            <option>šokolādes</option>
            <option>vaniļas</option>
    </div>

    <div class="row border p-3 my-3">
        <label for="stores">Pieejamie veikali</label>
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Rimi, Dzirciema iela</label>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary d-flex justify-content-center" onclick="validateForm()">Submit</button>
      </div>

</body>
</html>
